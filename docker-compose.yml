version: "3.8"

services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "3002:3002"

    volumes:
      - ./:/app
    command: air
    restart: on-failure
    network_mode: host
    depends_on:
      - db
      - redis
      # - rabbitmq
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
