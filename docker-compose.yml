version: "3.8"

services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "3002:3002"
    volumes:
      - ./:/app
    command: air
    restart: on-failure
    network_mode: host
    depends_on:
      - db
      - redis
      - rabbitmq
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  # incase you want to use local rabbitmq
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "15672:15672"
      - "5672:5672"
    logging:
      driver: none
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5672"]
      interval: 5s
      timeout: 15s
      retries: 3
volumes:
  postgres-db:
